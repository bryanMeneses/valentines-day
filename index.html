<html lang="en">
<head>

<body>

  <main>
    <section class="first">
      <h1>I know sometimes it's tough</h1>
      <h3>and that some say true love</h3>
      <h5>doesn't exist</h5>
      <img height="48" width="48" src="./ assets/icons8-broken-heart-96.png" alt="">
    </section>

    <section class="second">
      <div class="beating-hearts">
        <img height="48" width="48" src="./ assets/icons8-heart-128.png" alt="">
        <img height="48" width="48" src="./ assets/icons8-heart-128.png" alt="">
        <h1>But I can't help and feel</h1>
      </div>
      <h3>that people like these</h3>
      <h4>simply don't have a Kriss</h4>
      <h5>to love them so real</h5>
    </section>

    <section class="third">
      <div class="travel">
        <div class="plane">
          <img width="40" height="40" src="./ assets/icons8-paper-plane-128.png" alt="">
        </div>
        <img src="./ assets/icons8-usa-40.png" />
        <img src="./ assets/icons8-great-britain-40.png" />
      </div>
      <h5>a transcendent feeling in my heart</h5>
      <h4>when we first met I knew</h4>
      <h3>Without a doubt, this was it. . . </h3>
      <h1>it had to be you</h1>
    </section>

    <section class="fourth">
      <h1>I LOVE YOU</h1>
    </section>

  </main>
